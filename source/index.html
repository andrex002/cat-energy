<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Cat Energy - функциональное питание для котов</title>
  <!-- <link rel="preload" href="fonts/oswaldregular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/oswaldmedium.woff2" as="font" crossorigin="anonymous"> -->
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500&display=swap" rel="stylesheet">
  <script>
  // Picture element HTML5 shiv
  document.createElement("picture");

  </script>
  <script src="js/picturefill.js" async></script>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display: none">
    <include src="build/img/sprite.svg"></include>
  </div>
  <header class="header">
    <div class="header__wrapper">
      <nav class="main-nav main-nav--opened main-nav--no-js">
        <div class="main-nav__top">
          <div class="main-nav__top-inner">
            <a class="main-nav__logo logo">
              <picture>
                <source media="(min-width: 1440px)" srcset="img/logo-desktop.svg">
                <source media="(min-width: 768px)" srcset="img/logo-tablet.svg">
                <img class="logo__icon" src="img/logo-mobile.svg" width="33" height="38" alt="Иконка логотипа">
              </picture>
              <img class="logo__text" src="img/logo-mobile-header.svg" width="101" height="18" alt="Текст логотипа">
            </a>
            <button class="main-nav__toggle">
              Открыть / закрыть меню
              <span class="main-nav__burger-line"></span>
            </button>
          </div>
        </div>
        <ul class="main-nav__menu">
          <li class="main-nav__item"><a class="main-nav__link">Главная</a></li>
          <li class="main-nav__item"><a class="main-nav__link" href="#">Каталог продукции</a></li>
          <li class="main-nav__item"><a class="main-nav__link" href="#">Подбор программы</a></li>
        </ul>
      </nav>

  </header>
  <script src="js/main.js"></script>
